<!-- sidenav -->
  <div class= "sidenav" [ngClass]="collapsed ? 'sidenav-collapsed':''" (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()">
    <div class="logo-container">
        <button class="logo"><img src="assets/dits.png" alt="" width="55px" (click)="toggleCollapse()"></button>
        <div class="logo-text" @fadeInOut *ngIf="collapsed">DITS</div>
        <!-- <button class= "btn-close" @rotate *ngIf="collapsed" (click)="closeSidenav()" >
            <i class="fal fa-times close icon"></i>
        </button> -->
    </div>
    <ul class="sidenav-nav">
        <ng-container *ngFor=" let data of navData">
          <li class="sidenav-nav-item" *ngIf="permission.canAccess(data.roles)">
            <a class="sidenav-nav-link" [routerLink]="[data.routeLink]"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}"
            >
                <i class="sidenav-link-icon" [class]="data.icon"></i>
                <span class= "sidenav-link-text" @fadeInOut *ngIf="collapsed">{{data.label}}</span>
            </a>
        </li>
        </ng-container>

    </ul>
</div>
