<ng-container *ngIf="orders.length > 0; else noOrders">
<mat-table class="table" [dataSource]="dataSource" matSort>
  <!-- Table headers -->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
    <mat-cell *matCellDef="let order" >
      <a [routerLink]="['/orders', order.id]" matTooltip="View" matTooltipPosition="above">{{ order.id }}</a>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="customer">
    <mat-header-cell *matHeaderCellDef>Customer</mat-header-cell>
    <mat-cell *matCellDef="let order">{{ getCustomerName(order.customer_id) }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="products">
    <mat-header-cell *matHeaderCellDef>Products</mat-header-cell>
    <mat-cell *matCellDef="let order">{{ order.quantity }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="dateOrdered">
    <mat-header-cell *matHeaderCellDef>Date Ordered</mat-header-cell>
    <mat-cell *matCellDef="let order">{{ order.created_at | date }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="status">
    <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
    <mat-cell *matCellDef="let order"  >
      <span class="status-cell">Paid</span>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" 
[pageSize]="10" [length]="orders.length" 
[pageIndex]="paginator.pageIndex" 
#paginator></mat-paginator>
</ng-container>

<ng-template #noOrders>
  <div class="center-message">
    <span
    class="order-empty text-center d-flex flex-column align-items-center"
  >
    <i class="fas fa-shopping-cart"></i><br />There are no orders available.
  </span>
  </div>
</ng-template>
