<div class="container-fluid d-flex justify-content-center">
  <form  (ngSubmit)="saveCashier()">
  <div class="row border shadow p-3">
    <h4>New Cashier</h4>
      <div class="col-lg-6">
        <div class="form-group mb-4">
          <label for="exampleInputEmail1">Full Name</label>
          <input
          [(ngModel)]="full_name" name="full_name" id="full_name" class="form-control"
            type="text"
            aria-describedby="emailHelp"
            placeholder="Enter fullname"
          />
        </div>
        <div class="form-group mb-4">
            <label for="exampleInputEmail1">Address</label>
            <input type="text" [(ngModel)]="address" name="address" id="address" class="form-control"
            placeholder="Enter Address" />
          </div>
        <div class="form-group mb-4">
          <label>Gender</label><br />
          <div class="form-check form-check-inline">
            <input
            class="form-check-input" type="radio" name="gender" id="gender" value="Male"
             [(ngModel)]="gender"
            />
            <label class="form-check-label" for="gender">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="gender" value="Female"
            [(ngModel)]="gender" />
           
            <label class="form-check-label" for="gender">Female</label>
          </div>
          </div>
      </div>
     
      <div class="col-lg-6">

        <div class="form-group mb-4">
          <label for="exampleInputEmail1">Mobile Number</label>
          <input type="tel" [(ngModel)]="mobile_no" name="mobile_no" id="mobile_no" class="form-control"
          placeholder="Enter Mobile Number" />
        </div>
        <div class="form-group mb-4">
            <label for="exampleInputEmail1">Username</label>
            <input
              type="username"
              class="form-control"
              id=""
              aria-describedby="emailHelp"
              placeholder="Enter username"
            />
          </div>
        <div class="form-group mb-4">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            id=""
            placeholder="Password"
          />
        </div>
      </div>
      <button class="btn btn-sm btn-outline-primary w-25 m-auto">Save</button>
</div>
</form>
