<div class="modal-actions">
  <button style="position: relative; bottom: 100%" class="btn btn-primary">
    <a
      routerLink="/transaction-customer-create/"
      style="text-decoration: none; color: inherit"
      >Save</a
    >
  </button>

  <button class="btn btn-secondary">
    <a routerLink="/transactions/" style="text-decoration: none; color: inherit"
      >Disscard</a
    >
  </button>
</div>
<br />
<div class="row mb-3">
  <div class="col-md-2 mb-6 d-flex flex-column align-items-center">
    <input
      type="file"
      (change)="onImageSelected($event)"
      accept="image/*"
      class="form-control"
      id="image"
      name="image"
      style="display: none"
    />
    <label for="image" class="upload-image-label rounded-circle mb-2">
      <i class="fas fa-camera"></i>
    </label>
  </div>
  <div class="col-md-4">
    <input
      type="text"
      [(ngModel)]="full_name"
      name="full_name"
      id="full_name"
      class="form-control"
      placeholder="Name"
    />
    <span
      *ngIf="errors.full_name"
      class="alert alert-danger floating-warning"
      >{{ errors.full_name }}</span
    >
  </div>
</div>

<div class="row mb-3">
  <div class="col-md-4">
    <label for="email">Email</label>
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      id="email"
      class="form-control"
      placeholder="Enter Email"
    />
    <span *ngIf="errors.email" class="alert alert-danger floating-warning">{{
      errors.email
    }}</span>
  </div>

  <div class="col-md-4">
    <label for="mobile_no">Mobile Number</label>
    <input
      type="tel"
      [(ngModel)]="mobile_no"
      name="mobile_no"
      id="mobile_no"
      class="form-control"
      placeholder="Enter Mobile Number"
    />
    <span
      *ngIf="errors.mobile_no"
      class="alert alert-danger floating-warning"
      >{{ errors.mobile_no }}</span
    >
  </div>

  <div class="col-md-4">
    <label for="address">Address</label>
    <input
      type="text"
      [(ngModel)]="address"
      name="address"
      id="address"
      class="form-control"
      placeholder="Enter Address"
    />
    <span *ngIf="errors.address" class="alert alert-danger floating-warning">{{
      errors.address
    }}</span>
  </div>
</div>
<div class="col-md-4 mb-2">
  <label for="gender">Gender</label>
  <select class="form-control" id="gender" name="gender" [(ngModel)]="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>
  <span *ngIf="errors.gender" class="alert alert-danger floating-warning">{{
    errors.gender
  }}</span>
</div>

<div class="col-md-4 mb-2">
  <label for="privilege">Privilege</label>
  <select
    class="form-control"
    id="privilege"
    name="privilege"
    [(ngModel)]="privilege"
  >
    <option value="none">None</option>
    <option value="student">Student</option>
    <option value="pdw">PDW</option>
    <option value="seniorCitizen">Senior Citizen</option>
  </select>
  <span *ngIf="errors.privilege" class="alert alert-danger floating-warning">{{
    errors.privilege
  }}</span>
</div>
