<div class="container py-5">
    <div>
        <div class="image-upload-container">
          <input
            name="images"
            type="file"
            accept="image/x-png, image/jpeg"
            style="display: none"
            id="file-input"
            (change)="onFileSelected($event)"
            [(ngModel)]="image" 
          />
          <label for="file-input" class="container-click-area">
            <div class="image-previews mt-2">
              <div class="image">
                <i class="fas fa-camera"></i>
                <img [src]="selectedImage" alt="Selected Image" *ngIf="selectedImage" class="selected-image">
              </div>
            </div>
          </label>
        </div>
        <span *ngIf="errors.image" class="text-danger errorimage">{{
          errors.image
        }}</span>
      </div>
    <form (ngSubmit)="saveCustomer()" class=" row custom-form">
        <h4 class="text-center mb-5">New Customer</h4>
        <div class="col-lg-6">
            <div class="mb-2">
                <label for="full_name">Name</label>
                <input type="text" [(ngModel)]="full_name" name="full_name" id="full_name" class="form-control"
                    placeholder="Enter Full Name" />
                <span *ngIf="errors.full_name" class="alert alert-danger floating-warning"
                    >{{ errors.full_name }}</span>
            </div>
            <div class="mb-2">
                <label for="mobile_no">Mobile Number</label>
                <input type="tel" [(ngModel)]="mobile_no" name="mobile_no" id="mobile_no" class="form-control"
                    placeholder="Enter Mobile Number" />
                <span *ngIf="errors.mobile_no" class="alert alert-danger floating-warning"
                    >{{ errors.mobile_no }}</span>
            </div>
            <div class="mb-2">
                <label>Gender</label><br />
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="gender" value="Male"
                        [(ngModel)]="gender" />
                    <label class="form-check-label" for="gender">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="gender" value="Female"
                        [(ngModel)]="gender" />
                    <label class="form-check-label" for="gender">Female</label>
                    <span *ngIf="errors.gender" class="alert alert-danger floating-warning"
                        >{{ errors.gender }}</span>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="mb-2">
                <label for="email">Email</label>
                <input type="email" [(ngModel)]="email" name="email" id="email" class="form-control"
                    placeholder="Enter Email" />
                <span *ngIf="errors.email" class="alert alert-danger floating-warning"
                    >{{ errors.email }}</span>
            </div>
            <div class="mb-2">
                <label for="address">Address</label>
                <input type="text" [(ngModel)]="address" name="address" id="address" class="form-control"
                    placeholder="Enter Address" />
                <span *ngIf="errors.address" class="alert alert-danger floating-warning"
                    >{{ errors.address }}</span>
            </div>
            <div class="mb-2">
                <label>Privilege</label><br />
                <div class="form-check form-check-inline"
                    *ngFor="let option of ['None', 'Student', 'PWD', 'Senior Citizen']">
                    <input class="form-check-input" type="radio" name="privilege" [id]="option" [value]="option"
                        [(ngModel)]="privilege" />
                    <label class="form-check-label" [for]="option">{{
                        option
                        }}</label>
                </div>
                <span *ngIf="errors.privilege" class="alert alert-danger floating-warning"
                   >
                    {{ errors.privilege }}
                </span>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Save
            </button>
        </div>
    </form>
</div>
