<div class="container">
    <div (ngSubmit)="saveCustomer()" class=" row custom-form">
        <h4 class="text-center mb-5">New Customer</h4>
        <div class="col-lg-6">
            <div class="mb-2">
                <label for="full_name">Name</label>
                <input type="text" [(ngModel)]="full_name" name="full_name" id="full_name" class="form-control"
                    placeholder="Enter Full Name" />
                <span *ngIf="errors.full_name" class="alert alert-danger floating-warning"
                    [style.top.px]="getErrorPosition(10)">{{ errors.full_name }}</span>
            </div>
            <div class="mb-2">
                <label for="mobile_no">Mobile Number</label>
                <input type="tel" [(ngModel)]="mobile_no" name="mobile_no" id="mobile_no" class="form-control"
                    placeholder="Enter Mobile Number" />
                <span *ngIf="errors.mobile_no" class="alert alert-danger floating-warning"
                    [style.top.px]="getErrorPosition(20)">{{ errors.mobile_no }}</span>
            </div>
            <div class="mb-2">
                <label>Gender</label><br />
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="gender" value="male"
                        [(ngModel)]="gender" />
                    <label class="form-check-label" for="gender">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="gender" value="female"
                        [(ngModel)]="gender" />
                    <label class="form-check-label" for="gender">Female</label>
                    <span *ngIf="errors.gender" class="alert alert-danger floating-warning"
                        [style.top.px]="getErrorPosition(30)">{{ errors.gender }}</span>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="mb-2">
                <label for="email">Email</label>
                <input type="email" [(ngModel)]="email" name="email" id="email" class="form-control"
                    placeholder="Enter Email" />
                <span *ngIf="errors.email" class="alert alert-danger floating-warning"
                    [style.top.px]="getErrorPosition(15)">{{ errors.email }}</span>
            </div>
            <div class="mb-2">
                <label for="address">Address</label>
                <input type="text" [(ngModel)]="address" name="address" id="address" class="form-control"
                    placeholder="Enter Address" />
                <span *ngIf="errors.address" class="alert alert-danger floating-warning"
                    [style.top.px]="getErrorPosition(25)">{{ errors.address }}</span>
            </div>
            <div class="mb-2">
                <label>Privilege</label><br />
                <div class="form-check form-check-inline"
                    *ngFor="let option of ['None', 'Student', 'P W D', 'Senior Citizen']">
                    <input class="form-check-input" type="radio" name="privilege" [id]="option" [value]="option"
                        [(ngModel)]="privilege" />
                    <label class="form-check-label" [for]="option">{{
                        option
                        }}</label>
                </div>
                <span *ngIf="errors.privilege" class="alert alert-danger floating-warning"
                    [style.top.px]="getErrorPosition(30)">
                    {{ errors.privilege }}
                </span>
            </div>
        </div>

        <div class="mb-2">
            <label for="image">Upload Image</label>
            <input type="file" (change)="onImageSelected($event)" accept="image/*" class="form-control" id="image"
                name="image" />
        </div>
        <div class="d-flex">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Save
            </button>
        </div>
    </div>
</div>
