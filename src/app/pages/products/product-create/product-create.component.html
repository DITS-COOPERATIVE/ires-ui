<div class="container bg-white">
  <div>
      <div class="image-upload-container">
    <input
      name="images"
      type="file"
      accept="image/x-png, image/jpeg"
      style="display: none"
      id="file-input"
      [(ngModel)]="image"
    />
    <label for="file-input" class="container-click-area">
      <div class="image-previews mt-2 me-5">
        <div class="image">
          <div>+</div>
        </div>
      </div>
    </label>
  </div>
  <span *ngIf="errors.image" class="text-danger errorimage" >{{errors.image}}</span>
  </div>
  <form (ngSubmit)="saveProduct()">
    <div
    class="alert alert-success text-center"
    role="alert"
    *ngIf="successMessage"
  >
    {{ successMessage }}
  </div>
    <div class="row mt-5 ps-5">
      <div class="form-group prodName">
        <input
          [(ngModel)]="name"
          type="text"
          name="product-name"
          id="product-name"
          class="form-control text-center"
          placeholder="Product Name"
        />
        <span *ngIf="errors.name" class="text-danger errorname" >{{errors.name}}</span>
      </div>
      <div class="col-md-6">
        <div class="form-group mb-4">
          <label for="product-points" class="mb-2">Category</label>
          <select
            name="product-points"
            id="product-points"
            class="form-control"
          >
            <option value="10">Software</option>
            <option value="20">Hardware</option>
            <option value="30">Services</option>
          </select>
        </div>
        <div class="form-group mb-4">
          <label for="product-code" class="mb-2">Product Code</label>
          <input
            [(ngModel)]="code"
            type="text"
            name=" product-code"
            id="product-code"
            class="form-control"
            placeholder=""
          />
          <span *ngIf="errors.code" class="text-danger" >{{errors.code}}</span>
        </div>
        <div class="form-group mb-4">
          <label for="product-price" class="mb-2">Product Price</label>
          <input
            [(ngModel)]="price"
            type="text"
            name="product-price"
            id="product-price"
            class="form-control"
            placeholder=""
          />
          <span *ngIf="errors.price" class="text-danger" >{{errors.price}}</span> 
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group mb-4">
          <label for="product-model" class="mb-2">Product Model</label>
          <input
            [(ngModel)]="model"
            type="text"
            name="product-model"
            id="product-model"
            class="form-control"
            placeholder=""
          />
          <span *ngIf="errors.model" class="text-danger" >{{errors.model}}</span>
        </div>
        <div class="form-group mb-4">
          <label for="product-quantity" class="mb-2">Product Quantity</label>
          <input
            [(ngModel)]="quantity"
            type="text"
            name="product-quantity"
            id="product-quantity"
            class="form-control"
            placeholder=""
          />
          <span *ngIf="errors.quantity" class="text-danger" >{{errors.quantity}}</span>
        </div>
        <div class="form-group mb-4">
          <label for="product-points" class="mb-2">Product Points</label>
          <input
            [(ngModel)]="points"
            type="text"
            name="product-points"
            id="product-points"
            class="form-control"
            placeholder=""
          />
          <span *ngIf="errors.points" class="text-danger" >{{errors.points}}</span>
        </div>
      </div>
      <div class="text-center pb-3">
        <button type="submit" class="btn btn-primary submitbtn">Submit</button>
      </div>
    </div>
  </form>
</div>
