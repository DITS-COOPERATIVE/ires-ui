 <div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="prodImage">
                <img src="https://i.pinimg.com/originals/0d/dd/85/0ddd859c5208d3db2dae14f2dfbf00dd.png" class="img-thumbnail" alt="...">
            </div>
            <div class="prodName text-center">
                <h1>{{product.name}}</h1>
            </div>
            <div class="prodKitting">
                <img src="https://images.unsplash.com/photo-1592743263126-bb241ee76ac7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YmVhdXRpZnVsJTIwc2NlbmVyeXxlbnwwfHwwfHx8MA%3D%3D&w=1000&q=80" class="rounded-circle" alt="Cinque Terre" width="30%" height="30%"> 
            </div>
        </div>
        <div class="col-lg-9">
            <div class="container">
                    <div class="mb-3">
                        <h5>Name : {{product.name}}</h5>
                        <label for="name">Name</label>
                        <input type="text" [(ngModel)]="product.name" name="name" id="name" class="form-control">
                        <span *ngIf="errors.name" class="text-danger" >{{errors.name}}</span>
                    </div>

                    <div class="mb-3">
                        <label for="name">Code</label>
                        <input type="text" [(ngModel)]="product.code" name="code" id="code" class="form-control">
                        <span *ngIf="errors.code" class="text-danger" >{{errors.code}}</span>
                    </div>

                    <div class="mb-3">
                        <label for="name">Model</label>
                        <input type="text" [(ngModel)]="product.model" name="model" id="model" class="form-control">
                        <span *ngIf="errors.model" class="text-danger" >{{errors.model}}</span>
                    </div>

                    <div class="mb-3">
                        <label for="name">Price</label>
                        <input type="text" [(ngModel)]="product.price" name="price" id="price" class="form-control">    
                        <span *ngIf="errors.price" class="text-danger" >{{errors.price}}</span> 
                    </div>                 
                        
                    <div class="mb-3">
                        <label for="name">Quantity</label>
                        <input type="text" [(ngModel)]="product.quantity" name="quantity" id="quantity" class="form-control">
                        <span *ngIf="errors.quantity" class="text-danger" >{{errors.quantity}}</span>
                    </div>

                    <div class="mb-3">
                        <label for="name">Points</label>
                        <input type="text" [(ngModel)]="product.points" name="points" id="points" class="form-control">
                        <span *ngIf="errors.points" class="text-danger" >{{errors.points}}</span>
                    </div>
                    </div>
            </div>
        </div>
    </div>
