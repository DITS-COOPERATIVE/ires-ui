    <table class="table text-center">
        <thead>
            <tr>
                <th><input type="checkbox"></th>
                <th>ID</th>
                <th>Name</th>
                <th>Code</th>
                <th>Model</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Points</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of this.products">
                <th><input type="checkbox"></th>
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.code}}</td>
                <td>{{item.model}}</td>
                <td>{{item.price}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.points}}</td>
                <td>
                    <a routerLink="/products/{{item.id}}/view" class="btn btn-secondary mx-2">View</a>
                    <!-- <a routerLink="/products/{{item.id}}/edit" class="btn btn-success mx-2">Edit</a>

                        class="btn btn-danger mx-2">Delete</button> -->
                </td>
            </tr>
        </tbody>
    </table>
