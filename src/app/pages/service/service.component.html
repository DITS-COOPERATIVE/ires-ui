<div class="container">
  <div class="addButton cursor">
    <a routerLink="/reservations" class="btn btn-sm" style="color: #12243b"
      ><i class="fas fa-arrow-left"></i>&nbsp; Back</a
    >
  </div>
  <h3>Service</h3>
  <div class="row">
    <div class="col-lg-6">
      <input
        type="text"
        placeholder="name"
        [(ngModel)]="name"
        class="form-control mb-4"
      />
      <input
        type="text"
        placeholder="price"
        [(ngModel)]="price"
        class="form-control mb-4"
      />
    </div>
    <div class="col-lg-6">
      <select name="" id=" " [(ngModel)]="status" class="form-control mb-4">
        <option value="Available">Available</option>
        <option value="Not Available">Not Available</option>
      </select>
      <input
        type="text"
        placeholder="type"
        [(ngModel)]="type"
        class="form-control mb-4"
      />
    </div>
</div>
    <button type="submit" class="btn btn-outline-primary btn-sm m-auto d-flex mb-5" (click)="saveService()">submit</button>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Status</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of services">
        <td>{{ item.name }}</td>
        <td>â‚± {{ item.price }}</td>
        <td>{{ item.status }}</td>
        <td>{{ item.type }}</td>
      </tr>
    </tbody>
  </table>
</div>
